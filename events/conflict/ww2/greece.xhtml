<article about="dbp:Operation_Manna" typeof="ies:Event">
	<h2 property="skos:prefLabel">Operation Manna</h2>
		<p class="dates">
		<span rel="time:hasBeginning"><datetime property="time:inXSDMonth" typeof="time:Instant" content="1944-09">September 1944</datetime></span> - 
		<span rel="time:hasEnd"><datetime property="time:inXSDMonth" typeof="time:Instant" content="1945-01">January 1945</datetime></span>
		</p>
		<p typeof="skos:Concept" rel="skos:related">The <span rel="skos:broader" resource="dbp:Battle_honour">battle honour</span> is <span property="skos:prefLabel" class="battleHonour">Greece 1944-45</span>.</p>
</article>

<div about="dbp:Operation_Manna" rev="ies:isPartOf">

<article about="dbp:Dekemvriana" typeof="ies:Event">
	<h3 property="skos:prefLabel">Dekemvriana</h3>
		<p class="dates">
		<span rel="time:hasBeginning"><datetime property="time:inXSDDate" typeof="time:Instant" content="1944-12-03">3 December 1944</datetime></span> - 
		<span rel="time:hasEnd"><datetime property="time:inXSDDate" typeof="time:Instant" content="1945-01-11">11 January 1945</datetime></span>
		</p>
		<p>Also known as "<span property="skos:altLabel">December events</span>".</p>
		<p typeof="skos:Concept" rel="skos:related">The <span rel="skos:broader" resource="dbp:Battle_honour">battle honour</span> is <span property="skos:prefLabel" class="battleHonour">Athens</span>.</p>
