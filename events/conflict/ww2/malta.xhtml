<article about="dbp:Siege_of_Malta_(World_War_II)">
	<h2 property="skos:prefLabel">Siege of Malta</h2>
		<p class="dates">
		<span rel="time:hasBeginning"><datetime property="time:inXSDDate" typeof="time:Instant" content="1940-06-11">11 June 1940</datetime></span> - 
		<span rel="time:hasEnd"><datetime property="time:inXSDDate" typeof="time:Instant" content="1942-11-20">20 November 1942</datetime></span>
		</p>
		<p>
			The battle honours are: 
			<span typeof="skos:Concept" rel="skos:related"><span rel="skos:broader" resource="dbp:Battle_honour"></span><span property="skos:prefLabel" class="battleHonour">Malta 1940</span></span>,
			<span typeof="skos:Concept" rel="skos:related"><span rel="skos:broader" resource="dbp:Battle_honour"></span><span property="skos:prefLabel" class="battleHonour">Malta 1940-42</span></span>,
			<span typeof="skos:Concept" rel="skos:related"><span rel="skos:broader" resource="dbp:Battle_honour"></span><span property="skos:prefLabel" class="battleHonour">Malta 1941-42</span></span>, and
			<span typeof="skos:Concept" rel="skos:related"><span rel="skos:broader" resource="dbp:Battle_honour"></span><span property="skos:prefLabel" class="battleHonour">Malta 1942</span></span>.
		</p>
