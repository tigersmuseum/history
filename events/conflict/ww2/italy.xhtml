<article about="dbp:Allied_invasion_of_Italy">
	<h2 property="skos:prefLabel">Allied invasion of Italy</h2>
		<p class="dates">
		<span rel="time:hasBeginning"><datetime property="time:inXSDDate" typeof="time:Instant" content="1943-09-03">3 September 1943</datetime></span> - 
		<span rel="time:hasEnd"><datetime property="time:inXSDDate" typeof="time:Instant" content="1945-05-08">VE Day</datetime></span>
		</p>
</article>

<div about="dbp:Allied_invasion_of_Italy" typeof="ies:Event" rev="ies:isPartOf">

	<article about="dbp:Operation_Avalanche">
		<h3 property="skos:prefLabel">Salerno</h3>
		<p class="dates">
		<span rel="time:hasBeginning"><datetime property="time:inXSDDate" typeof="time:Instant" content="1943-09-09">9<sup>th</sup></datetime></span> - 
		<span rel="time:hasEnd"><datetime property="time:inXSDDate" typeof="time:Instant" content="1943-09-18">18<sup>th</sup> September</datetime> 1943</span>
		</p>
		<p>Also known as <span property="skos:altLabel">Operation Avalanche</span>.</p>
		<p typeof="skos:Concept" rel="skos:related">The <span rel="skos:broader" resource="dbp:Battle_honour">battle honour</span> is <span property="skos:prefLabel" class="battleHonour">Salerno</span>.</p>
	</article>
	
	<article about="#portosanvenere" typeof="time:Instant">
		<h3 property="skos:prefLabel">Landing at Porto San Venere</h3>
		<p class="dates">
		<datetime property="time:inXSDDate" content="1943-09-08">8th<sup>th</sup> September 1943</datetime> 
		</p>
		<p typeof="skos:Concept" rel="skos:related">The <span rel="skos:broader" resource="dbp:Battle_honour">battle honour</span> is <span property="skos:prefLabel" class="battleHonour">Landing at Porto San Venere</span>.</p>
	</article>
