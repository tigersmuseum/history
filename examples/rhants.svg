<style>
.marker {
	stroke:grey;
	stroke-width: 0.5;
	opacity: 0.8;
}

.ft37, .ft67, .hants, .rhants {
	stroke: none;
	fill: olive;
	opacity: 0.6;
}

.yeomanry, .militia {
	stroke: none;
	fill: teal;
	opacity: 0.4;
}
.embodied {
	opacity: 0.6;
}

.war {
	stroke: none;
	fill: red;
